<div *ngIf="this.isActive; then thenBlock else elseBlock"></div>
<ng-template #thenBlock><div class="card">
    <div class="card" >
        <img src={{this.card.path}}>
    </div>
</div></ng-template>
<ng-template #elseBlock>
    <div class="card-not-active" (click)="show()"><span></span></div>
</ng-template>
