<div class="game-counter-container">
    <div class="item-left">
        <span>current tries: {{this.tries}}</span>
    </div>
    <div class="item-center">
        <span>Best: <br><b>{{this.best}}</b></span>
    </div>
    <div class="item-right">
        <button mat-button (click)="resetGame()">Restart</button>
    </div>
</div>
